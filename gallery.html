<html lang="en">

    <style>

          <div class="carousel-caption">

      <a class="carousel-control-next" href="#carousel" data-slide="next">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
